<!DOCTYPE html>
<html>
<head>
  <title> JavaScript Example </title>
</head>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
        <script type="text/javascript">
	
	var myTitle
	var counter = 0;
	var jsoncount = 0;
	var proj = [];
	
	// When fill is called it will acess the JSON file with the data of the projects	
        function fill() {	
	  $.getJSON("proj.json", function(json){
	     //    
	     while(typeof json["proj" + jsoncount] != "undefined"){
	     proj.push(json["proj" + jsoncount]["proj_name"]);
	     jsoncount++;
	     }	   
	     callArray();
          });	  	
        }

	function callArray(){ 
	  var random = Math.floor(Math.random()*jsoncount);
	  	
	  if (counter > 3){
	    document.getElementById("Button").disabled = true; 
	  }
	    counter++;
	    document.getElementById("myTextBox").value = proj[random];
	}
  </script>
<body>
	<center><input type="text" id="myTextBox" /></center>
	// When button is clicked it will call the fill() function
	<center><input type="Button" id = "Button" value="Click me"  onClick="fill()"/></center> 
</body>
</html>
