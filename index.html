<!DOCTYPE html>
<html>
<head>
  <title> JavaScript Example </title>
</head>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
        <script type="text/javascript">
	
	var myTitle
	var counter = 0;
	var jsoncount = 0;
		
        function fill() {
	  $.getJSON("proj.json", function(json){
	     while(typeof json["proj" + jsoncount] != "undefined"){
	     var proj = [];
	     proj.push(json["proj" + jsoncount]["proj_name"]);
	     jsoncount++;
	     }	  
          });	  
	  callArray();
        }

	function callArray(){ 
	  var random = Math.floor(Math.random()*jsoncount);
	  	
	  if (counter > 8){
	    document.getElementById("Button").disabled = true; 
	  }
	  
	    counter++;
	    document.getElementById("myTextBox").value = proj[random];
	}
  </script>
<body>
	<center><input type="text" id="myTextBox" /></center>
	<center><input type="Button" id = "Button" value="Click me"  onClick="fill()"/></center>
</body>
</html>
